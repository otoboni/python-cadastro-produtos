<!-- templates/index.html -->

{% extends "base.html" %}

{% block title %}Cadastro de Produtos{% endblock %}

{% block content %}

    <table class="table table-hover mt-4 caption-top">
        <caption><h3>Produtos</h3></caption>
        <thead class="table-light">
            <tr>
                <td><strong>Nome</strong></td>
                <td><strong>Descrição</strong></td>
                <td><strong>Valor</strong></td>
                <td></td>
            </tr>            
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>
                        {{ produto.nome }}
                    </td>
                    <td>
                        {{ produto.descricao }}
                    </td>
                    <td>
                        {{ produto.preco }}
                    </td>
                    <td>
                        <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn btn-primary">Editar</a>
                        <a href="{{ url_for('deletar_produto', id=produto.id) }}" class="btn btn-danger">Excluir</a>
                    </td>                                        
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('adicionar_produto') }}" class="btn btn-success mt-3">Adicionar Produto</a>
{% endblock %}
